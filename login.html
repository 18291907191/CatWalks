	<script>
//		设置选项卡效果
//		获取所有的tab标签
		var oTab = $('.login_tab li').find('a');
//		获取所有的ul
		var oUl = $('.login_form').find('ul');
		oTab.click(function(){
			$(this).addClass("active").siblings().removeClass("active"); //class="active"
			var _index=$(this).index(); //获取序列号
			oUl.eq(_index).show().siblings().hide();
		})
////		扫码登录
//		$('.saoma').click(function(){
//			$('.login_form').css({display:'none'});
//			$('.login_tab').css({display:'none'});
//			oUl.css({display:'none'});
//			
//		})
//		文本框焦点设置
		$('input').focus(function(){
			$(this).siblings().css({top:-10});
		})
		$('#username').blur(function(){
			//			表单验证
			var phoneNum = $(this).val();
			var regPhoneNum = /^[1][3,4,5,7,8][0-9]{9}$/;
			if(!regPhoneNum.test(phoneNum)){
				$('.tit_info').html('请输入正确的手机号!');
			} else {
				$('.tit_info').html('');
			}
		});

		$('.phone_login_authCode').click(function(){
			var phoneNum = $('#username').val();
			var regPhoneNum = /^[1][3,4,5,7,8][0-9]{9}$/;
			if(!regPhoneNum.test(phoneNum)){
				$('.tit_info').html('请输入正确的手机号!');
			} else  {
				$('.tit_info').html('');
				var timer =30;
				var time = setInterval(function(){
					timer--;
					$('.phone_login_authCode').html(timer+'s');
					if(timer <= 0){
						clearInterval(time);
						$('.phone_login_authCode').html('重新发送');
					}
				},1000);
			}
		})
//		隐藏合作登陆方式
		$('.company'). click(function(){
			$('.login_extinfo_bd').slideUp(1000,'linear');
		})
		$('#admin').blur(function(){
			var une = $(this).val();
//			账号验证
			var account = (/^[a-zA-z]\w{3,15}$/)+(/^[1][3,4,5,7,8][0-9]{9}$/)+(/^[1][3,4,5,7,8][0-9]{9}$/);
//			手机号验证
			<!--var regPhoneNum = /^[1][3,4,5,7,8][0-9]{9}$/;-->
//			邮箱验证
			<!--var email = /^[1][3,4,5,7,8][0-9]{9}$/;-->
			if(!account.test(une)){
				$('.tit_info2').html('账号格式输出有误!');
			}else {
			$('.tit_info2').html('');
			}
		})
		$('#login_Btn').click(function(){
			$('#admin').blur();
		})
		$('.logina').click(function(){
			$('#username').blur();
		})
	</script>
